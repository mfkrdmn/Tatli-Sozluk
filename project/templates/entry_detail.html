{% extends 'base.html' %}

{% load static %}

{% block content %}




<div class="col-lg-6 p-5 ">
    <div class="row">
        {% for i in bring_entry_info %}

            <div class="col-lg-12">
                <a href="{% url 'entry_detail' i.entry_name %}" >
                    <b style="color:black ;">  {{i.entry_name}}</b>  
                </a>
            </div>
           
            <div class="col-lg-12">
                {{i.created_at}}
            </div>

        {% endfor %}
   
    </div>
</div>


{% endblock %}
