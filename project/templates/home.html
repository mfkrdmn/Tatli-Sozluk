{% extends 'base.html' %}

{% load static %}

{% block content %}

            <div class="col-lg-9 main_left">
                <div class="row">
                    <div class="col-lg-12 d-flex align-items-center justify-content-center border border-1" style="height: 100px;">
                        Akış
                    </div>

                    {% for i in first_comment %}
                    

                    <div class="col-lg-12">
                        <div class="row mt-3">
                            <div class="col-lg-12 ">
                                <h5>
                                    <a href="">{{i.commented_entry}}</a>
                                </h5>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <span>          
                                        {{i.comment_body}} 
                                </span>
                            </div>
                            <div class="col-lg-12 mt-2">
                                <div class="row justify-content-between">
                                    <div class="col-lg-3">
                                        <div class="row">
                                            <div class="col-lg-1">
                                                <i class="fa-solid fa-chevron-up"></i>
                                            </div>
                                            <div class="col-lg-1">
                                                <i class="fa-solid fa-angle-down"></i>
                                            </div>
                                            <div class="col-lg-1">
                                                <i class="fa-solid fa-cookie-bite"style="font-size:15px ;"></i>
                                            </div>
                                            <div class="col-lg-1">
                                                <span>33</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <div class="row justify-content-start">
                                            <div class="col-lg-1">
                                                <i class="fa-solid fa-up-right-from-square"></i>
                                            </div>
                                            <div class="col-lg-1 ">
                                                <i class="fa-solid fa-ellipsis"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-2">
                                <div class="row justify-content-end">
                                    <div class="col-lg-2 text-end">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <a href=""> {{i.user.username}}</a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <span> {{i.created_at}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <a href="" style="color: black;">
                                            {{i.writer.username}}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
              
                    
            </div>
        </div>
    </div>




{% endblock %}
